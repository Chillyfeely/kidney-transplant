<!DOCTYPE html>
<html data-bs-theme="light" lang="en-US" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- ===============================================-->
    <!--    Document Title-->
    <!-- ===============================================-->
    <title>Çapraz Böbrek Nakil Portalı</title>

    <!-- ===============================================-->
    <!--    Favicons-->
    <!-- ===============================================-->
    <link
      rel="icon"
      type="image"
      href="{{ url_for('static', filename='img/logo.png') }}"
    />
    <link
      rel="apple-touch-icon"
      href="{{ url_for('static', filename='img/logo.png') }}"
    />
    <meta
      name="msapplication-TileImage"
      content="{{ url_for('static', filename='img/logo.png') }}"
    />
    <meta name="theme-color" content="#ffffff" />
    <script src="{{ url_for('static', filename='js/config.js') }}"></script>
    <script src="{{ url_for('static', filename='vendors/simplebar/simplebar.min.js') }}"></script>
    <!-- ===============================================-->
    <!--    Stylesheets-->
    <!-- ===============================================-->
    <link href="{{ url_for('static', filename='vendors/choices/choices.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='vendors/prism/prism-okaidia.css') }}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700%7cPoppins:300,400,500,600,700,800,900&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='vendors/simplebar/simplebar.min.css') }}"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='vendors/toastify-js/toastify.css') }}"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='css/theme-rtl.css') }}"
      rel="stylesheet"
      id="style-rtl"
    />
    <link
      href="{{ url_for('static', filename='css/theme.css') }}"
      rel="stylesheet"
      id="style-default"
    />
    <link
      href="{{ url_for('static', filename='css/user-rtl.css') }}"
      rel="stylesheet"
      id="user-style-rtl"
    />
    <link
      href="{{ url_for('static', filename='css/user.css') }}"
      rel="stylesheet"
      id="user-style-default"
    />
    <!-- Page Spesific Stylesheets-->
    {% block stylesheets %} {% endblock %}
    <script>
      var isRTL = JSON.parse(localStorage.getItem("isRTL"));
      if (isRTL) {
        var linkDefault = document.getElementById("style-default");
        var userLinkDefault = document.getElementById("user-style-default");
        linkDefault.setAttribute("disabled", true);
        userLinkDefault.setAttribute("disabled", true);
        document.querySelector("html").setAttribute("dir", "rtl");
      } else {
        var linkRTL = document.getElementById("style-rtl");
        var userLinkRTL = document.getElementById("user-style-rtl");
        linkRTL.setAttribute("disabled", true);
        userLinkRTL.setAttribute("disabled", true);
      }
    </script>
  </head>
  <body>
    <div id="fullPageLoader" class="loader-overlay d-none">
      <div class="spinner-grow text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <!-- ===============================================-->
    <!--    Main Content-->
    <!-- ===============================================-->
    <main class="main" id="top">
      <div class="container" data-layout="container">
        <script>
          var isFluid = JSON.parse(localStorage.getItem("isFluid"));
          if (isFluid) {
            var container = document.querySelector("[data-layout]");
            container.classList.remove("container");
            container.classList.add("container-fluid");
          }
        </script>
        <!-- ===============================================-->
        <!--    Navbar-->
        <!-- ===============================================-->
        {% block navbar %}
        <nav
          class="navbar navbar-light navbar-glass navbar-top navbar-expand-lg"
        >
          <!-- LOGO SECTION-->
          <a class="navbar-brand me-1 me-sm-3" href="/matches">
            <div class="d-flex align-items-center">
              <img
                class="me-2"
                src="{{ url_for('static', filename='img/logo.png') }}"
                alt=""
                width="40"
              /><span class="font-sans-serif text-primary"
                >Çapraz Böbrek Nakil Portalı</span
              >
            </div>
          </a>

          <!-- NAVBAR TOGGLER BUTTON FOR SMALL SCREENS -->
          <button
            class="navbar-toggler ms-auto"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarStandard"
            aria-controls="navbarStandard"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="fas fa-bars"></span>
          </button>

          <!-- NAVIGATION SECTION-->
          <div class="collapse navbar-collapse scrollbar" id="navbarStandard">
            <ul
              class="navbar-nav"
              data-top-nav-dropdowns="data-top-nav-dropdowns"
            >
            <li class="nav-item">
              <a class="nav-link link-600 fw-medium" href="/register-tuple"
                >Veri Ekleme</a
              >
            </li>
              <li class="nav-item">
                <a class="nav-link link-600 fw-medium" href="/matches"
                  >Eşleşmeler</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link link-600 fw-medium" href="/data-management"
                  >Kayıt Yönetimi</a
                >
              </li>
            </ul>
          </div>

          <!-- UTILITY SECTION-->
          <ul
            class="navbar-nav navbar-nav-icons ms-auto flex-row align-items-center"
          >
            <!-- THEME SECTION-->
            <li class="nav-item dropdown">
              <a
                class="nav-link pe-0 ps-2"
                id="themeSwitchDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <span
                  class="fas fa-sun"
                  data-fa-transform="shrink-6"
                  style="font-size: 33px"
                  data-theme-dropdown-toggle-icon="light"
                ></span>
                <span
                  class="fas fa-moon"
                  data-fa-transform="shrink-6"
                  style="font-size: 33px"
                  data-theme-dropdown-toggle-icon="dark"
                ></span>
                <span
                  class="fas fa-adjust"
                  data-fa-transform="shrink-6"
                  style="font-size: 33px"
                  data-theme-dropdown-toggle-icon="auto"
                ></span>
              </a>
              <div
                class="dropdown-menu dropdown-menu-end py-0"
                aria-labelledby="themeSwitchDropdown"
              >
                <div class="rounded-2 py-2">
                  <button
                    class="dropdown-item d-flex align-items-center gap-2"
                    type="button"
                    value="light"
                    data-theme-control="theme"
                  >
                    <span class="fas fa-sun"></span>Light
                  </button>
                  <button
                    class="dropdown-item d-flex align-items-center gap-2"
                    type="button"
                    value="dark"
                    data-theme-control="theme"
                  >
                    <span class="fas fa-moon"></span>Dark
                  </button>
                  <button
                    class="dropdown-item d-flex align-items-center gap-2"
                    type="button"
                    value="auto"
                    data-theme-control="theme"
                  >
                    <span class="fas fa-adjust"></span>Auto
                  </button>
                </div>
              </div>
            </li>
          </ul>
        </nav>
        {% endblock %}
        <!-- ===============================================-->
        <!--    End of Navbar-->
        <!-- ===============================================-->

        <!-- ===============================================-->
        <!--    Page Content-->
        <!-- ===============================================-->
        {% block page_content %} {% endblock %}
        <!-- ===============================================-->
        <!--   End of Page Content-->
        <!-- ===============================================-->
      </div>
    </main>
    <!-- ===============================================-->
    <!--    End of Main Content-->
    <!-- ===============================================-->
  </body>
  <script src="{{ url_for('static', filename='vendors/popper/popper.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendors/bootstrap/bootstrap.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendors/anchorjs/anchor.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendors/is/is.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendors/echarts/echarts.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendors/fontawesome/all.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendors/lodash/lodash.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendors/list.js/list.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
  <script src="{{ url_for('static', filename='vendors/toastify-js/toastify.js') }}"></script>
  <script>
    function getBodyBgColor() {
      return getComputedStyle(document.documentElement)
        .getPropertyValue("--falcon-primary")
        .trim();
    }

    function showToastMessage(message) {
      const bodyBgColor = getBodyBgColor();
      Toastify({
        text: message,
        duration: 5000,
        close: true,
        gravity: "bottom", // `top` or `bottom`
        position: "right", // `left`, `center` or `right`
        backgroundColor: bodyBgColor,
        stopOnFocus: true,
      }).showToast();
    }
  </script>
  <!-- Page Spesific Scripts-->
  {% block scripts %} {% endblock %}
</html>
